{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<!-- Signup Area Start Here -->
<section class="login-page-wrap padding-top-80 padding-bottom-50">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-8">
                <div class="login-box-layout1">
                    <div class="section-heading heading-dark">
                        <h2 class="item-heading">SIGNUP FORM</h2>
                    </div>
                    <form class="login-form" method="post" action="">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label class="mb-3">Username</label>
                                <input type="text" name="username" autofocus autocapitalize="none"
                                    autocomplete="username" maxlength="150" class="main-input-box" required
                                    id="id_username">
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3">Email</label>
                                <input type="email" name="email"                                     class="main-input-box" required id="id_email">
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3">Password</label>
                                <input type="password" name="password1" autocomplete="new-password"
                                    class="main-input-box" required id="id_password1">
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3">Password</label>
                                <input type="password" name="password2" autocomplete="new-password" class="main-input-box" required
                                    id="id_password2">
                            </div>
                        </div>
                        <div class="btn-area">
                            <button class="btn-fill btn-primary" type="submit" value="Signup">Signup</button>
                            <a class="btn-fill btn-dark" href="{% url 'login' %}">LOGIN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SIGNUP Area End Here -->

{% endblock %}

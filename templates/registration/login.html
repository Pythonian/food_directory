{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- Login Area Start Here -->
<section class="login-page-wrap padding-top-80 padding-bottom-50">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-8">
                <div class="login-box-layout1">
                    <div class="section-heading heading-dark">
                        <h2 class="item-heading">LOGIN FORM</h2>
                    </div>
                    <form class="login-form" method="post" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <label class="mb-3">Username</label>
                                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
                                    class="main-input-box" required id="id_username">
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3">Password</label>
                                <input type="password" name="password" autocomplete="current-password" class="main-input-box" required id="id_password">
                            </div>
                        </div>
                        <div class="btn-area">
                            <button class="btn-fill btn-primary" type="submit" value="Login">Login</button>
                            <a class="btn-fill btn-dark" href="{% url 'signup' %}">Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Area End Here -->

{% endblock %}
